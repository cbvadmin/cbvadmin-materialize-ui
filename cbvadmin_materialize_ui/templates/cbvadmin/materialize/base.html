{% load static i18n %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<link href="{% static 'vendor/materialize/css/materialize.css' %}" rel="stylesheet" media="screen,projection">
<link href="{% static 'vendor/material-design-icons/material-design-icons.css' %}" rel="stylesheet">
<link href="{% static 'cbvadmin/materialize/cbvadmin.css' %}" rel="stylesheet">
<link href="{% static 'cbvadmin/materialize/table-collapse.css' %}" rel="stylesheet">
{% block extrahead %}{% endblock %}
</head>
<body>
{% block outer_content %}{% endblock %}
<script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'vendor/materialize/js/materialize.js' %}"></script>
<script type="text/javascript" src="{% static 'vendor/moment/moment-with-locales.min.js' %}"></script>
<script type="text/javascript">
{% get_current_language as LANGUAGE_CODE %}
moment.locale('{{ LANGUAGE_CODE }}');
</script>
<script type="text/javascript" src="{% static 'cbvadmin/materialize/cbvadmin.js' %}"></script>
<script type="text/javascript">
{% if messages %}
{% for message in messages %}
M.toast({html: '{{ message }}', displayLength:4000, classes:'{{ message.tags }}'})
{% endfor %}
{% endif %}
</script>
{% block extrascript %}{% endblock %}
</body>
</html>
